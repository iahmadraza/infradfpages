<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dubai First</title>
    <!-- Bootstrap style -->
    <link href="styles/lib/bootstrap.min.css" rel="stylesheet">
    <link href="styles/lib/swiper.min.css" rel="stylesheet">
    <link href="styles/df.base.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
</head>

<body>
    <div class="page-wrapper">
        <header class="global-header">
            <div class="container">
                <div class="row">
                    <div class="col-xs-2"></div>
                    <!--.col-xs-2-->
                    <div class="col-xs-8">
                        <img src="images/logo/df-logo-white.png" class="company-logo-reg" />
                    </div>
                    <!--.col-xs-8-->
                    <div class="col-xs-2">
                        <div class="header-quicks">
                            <button class="ux-button-clear">
                                <img src="images/icon/cross.png" />
                            </button>
                        </div>
                        <!--.header-quicks-->
                    </div>
                    <!--.col-xs-2-->
                </div>
                <!--.row-->
            </div>
            <!--.container-->
        </header>
        <!--.global-header-->
        <section class="page-content">
            <div class="container ">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="vspacer50"></div>
                        <!--.vspacer50-->
                    </div>
                    <!--.col-xs-12-->
                </div>
                <!--.row-->
               <div class="row">
                    <div class="col-xs-12">
                        <h5 class="text-center page-caption logintext">Login with MPIN</h5>
                    </div>
                    <!--.col-xs-12-->
                </div>
                <!--.row-->
                <div class="row">
                    <div class="col-xs-12">
                        <!--.form-controller-->
                        <div class="form-controller mpin-login">
                            <input type="password" class="mpin-login">
                        </div>
                        <!--.form-controller-->
					</div>
                    <!--.col-xs-12-->
                </div>
                <!--.row-->
                <div class="vspacer30"></div>
                <!--.vspacer30-->
                <div class="row">
                    <div class="col-xs-10 col-xs-offset-1">
                        <div class="text-center">
                            <button class="ux-button ux-primary ux-button-up">Login</button>
                        </div>
                        <!--.text-center-->
                    </div>
                    <!--.col-xs-12-->
                </div>
                <!--.row-->
                <div class="row">
                    <div class="col-xs-12">
                        <div class="otp-controls">
                            <p class="login-text">
                                <label class="ux-primary login-forgot-text">Forgot MPIN?</label>
                            </p>
                        </div>
                        <!--.otp-controls-->
                    </div>
                    <!--.col-xs-12-->
                </div>
                <!--.row-->
            </div>
            <!--.container-->
        </section>
        <!--.page-content-->
        <div class="fix-space-bottom"></div>
        <!--.fix-space-bottom-->
    </div>
    </div>
    <!--.page-wrapper-->
   
 
    <script src="scripts/lib/jquery.min.js"></script>
    <script src="scripts/lib/bootstrap.min.js"></script>
    <script src="scripts/lib/swiper.min.js"></script>
    <script src="scripts/df.core.js"></script>
</body>

</html>
