<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Dubai First</title>

		<!-- Bootstrap style -->
		<link href="styles/lib/bootstrap.min.css" rel="stylesheet">
		
		<link href="styles/lib/swiper.min.css" rel="stylesheet">
		
		<link href="styles/df.base.min.css" rel="stylesheet">
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>

		<div class="page-wrapper">

			<header class="global-header">
				<div class="container">
					<div class="row">
						<div class="col-xs-7">
							<img src="images/logo/df-logo-white.png" class="company-logo-ndf" />
						</div><!--.col-xs-8-->
						<div class="col-xs-5">
							<div class="header-quicks">
								<button class="ux-button ux-button-text" data-toggle="modal" data-target="#modal-followus">Follow Us</button>
							</div><!--.header-quicks-->
						</div><!--.col-xs-4-->
					</div><!--.row-->
				</div><!--.container-->
			</header><!--.global-header-->

			<section class="page-content">
				<div class="container">
					
					<div class="row">
						<div class="col-xs-12">
							<div class="vspacer20"></div><!--.vspacer20-->
							
							<div class="swiper-container" id="NDFCardSlider">
								<div class="swiper-wrapper">
									<div class="swiper-slide" id="11">
										<img src="http://dummyimage.com/280x185" />
									</div><!--.swiper-slide-->
									<div class="swiper-slide" id="12">
										<img src="http://dummyimage.com/280x185" />
									</div><!--.swiper-slide-->
									<div class="swiper-slide" id="13">
										<img src="http://dummyimage.com/280x185" />
									</div><!--.swiper-slide-->
								</div><!--.swiper-wrapper-->
								<div class="vspacer40"></div><!--.vspacer40-->
								<div class="swiper-pagination"></div>
							</div><!--.swiper-container-->
						</div><!--.col-xs-12-->
					</div><!--.row-->

					<div class="dashboard-section">
						<div class="section-heading">
							<h5>
								<img src="images/icon/latest-news.png" class="dashboard-payment"/>
								<em>Latest News</em>
							</h5>
						</div><!--.section-heading-->
						<div class="section-details">
							<div class="news-slider">
								<ul class="lst-news-slider">
									<li>
										<a href="javascript:;">
											<div class="hline"></div><!--.hline-->
											<em>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed</em>
										</a>
									</li>
									<li>
										<a href="javascript:;">
											<div class="hline"></div><!--.hline-->
											<em>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed</em>
										</a>
									</li>
								</ul><!--.lst-news-slider-->
							</div><!--.news-slider-->
						</div><!--.section-details-->
					</div><!--.dashboard-section-->

					<div class="vspacer30"></div><!--.vspacer30-->

					<div class="row">
						<div class="col-xs-10 col-xs-offset-1">
							<div class="text-center">
								<button class="ux-button ux-primary ux-button-up">Register</button>
							</div><!--.text-center-->
						</div><!--.col-xs-12-->
					</div><!--.row-->

				</div><!--.container-->
			</section><!--.page-content-->

			<div class="df-dash-footer fix-at-bottom">
				<ul class="lst-df-footer">
					<li>
						<a href="javascript:;">
							<img src="images/icon/ic-ndf-locate.png" alt="icon" />
							<em>Locate</em>
						</a>
					</li>
					<li>
						<a href="javascript:;">
							<img src="images/icon/ic-ndf-offers.png" alt="icon" />
							<em>Offers</em>
						</a>
					</li>
					<li>
						<a href="javascript:;">
							<img src="images/icon/ic-ndf-contact.png" alt="icon" />
							<em>Contact Us</em>
						</a>
					</li>
					<li>
						<a href="javascript:;">
							<img src="images/icon/ic-ndf-forex.png" alt="icon" />
							<em>Forex Calc</em>
						</a>
					</li>
					<li>
						<a href="javascript:;">
							<img src="images/icon/ic-ndf-chat.png" alt="icon" />
							<em>Live Chat</em>
						</a>
					</li>
				</ul><!--.lst-df-footer-->
			</div><!--.df-dash-footer-->
			<div class="fix-space-bottom"></div><!--.fix-space-bottom-->

		</div><!--.page-wrapper-->

		<div class="modal-sandbox">

			<!-- Modal - Registration Confirm Popup :: Start -->
			<div class="modal fade" id="modal-registration-confirm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				<div class="modal-dialog modal-vertical-middle modal-sm" role="document">
					<div class="modal-content">
						
						<div class="modal-header">
							<!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button> -->
							<button class="modal-btn-close" data-dismiss="modal" aria-label="Close">
								<img src="images/icon/ic-cross.png" />
							</button>
							<h4 class="modal-title">Confirmation</h4>
						</div><!--.modal-header-->
						
						<div class="modal-body">
							<div class="row">
								<div class="col-md-12">
									<p>Please confirm your mobile number</p>
									<b>+971-90000-90000</b>
								</div><!--.col-md-12-->
							</div><!--.row-->
						</div><!--.modal-body-->
						
						<div class="modal-footer">
							<button type="button" class="ux-linkbutton ux-button-sm" data-dismiss="modal">Cancel</button>
							<button type="button" class="ux-linkbutton ux-button-sm ux-primary">Ok</button>
						</div><!--.modal-footer-->
						
					</div><!--.modal-content-->
				</div><!--.modal-dialog-->
			</div><!--#modal-registration-confirm-->
			<!-- Modal - Registration Confirm Popup :: End -->

			<!-- Modal - Ad Banner :: Start -->
			<div class="modal fade" id="modal-adbanner" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						
						<div class="modal-header">
							<button class="modal-btn-close" data-dismiss="modal" aria-label="Close">
								<img src="images/icon/ic-cross.png" />
							</button>
							<h4 class="modal-title">&nbsp;</h4>
						</div><!--.modal-header-->
						
						<div class="modal-body">
							<div class="row">
								<div class="col-md-12">
									<img src="http://dummyimage.com/100x110" alt="banner" class="img-responsive" style="width:100%;" />
								</div><!--.col-md-12-->
							</div><!--.row-->
						</div><!--.modal-body-->
						
						<div class="modal-footer">
							<button class="ux-button ux-primary">Know More</button>
						</div><!--.modal-footer-->
						
					</div><!--.modal-content-->
				</div><!--.modal-dialog-->
			</div><!--#modal-adbanner-->
			<!-- Modal - Ad Banner :: End -->


			<!-- Modal - Follow Us :: Start -->
			<div class="modal fade" id="modal-followus" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				<div class="modal-dialog modal-sm modal-custom-follow" role="document">
					<div class="modal-content">
						
						<div class="modal-header">
							<button class="modal-btn-close" data-dismiss="modal" aria-label="Close">
								<img src="images/icon/ic-cross.png" />
							</button>
							<h4 class="modal-title">Follow Us</h4>
						</div><!--.modal-header-->
						
						<div class="modal-body">
							<div class="row">
								<div class="col-xs-3">
									<a href="http://facebook.com/pages/Dubai-First/127229957356387">
										<img src="images/icon/si-facebook.png" alt="Facebook" />
									</a>
								</div><!--.col-xs-3-->
								<div class="col-xs-3">
									<a href="https://www.linkedin.com/company/dubai-first-p-j-s-c">
										<img src="images/icon/si-linkedin.png" alt="LinkedIn" />
									</a>
								</div><!--.col-xs-3-->
								<div class="col-xs-3">
									<a href="http://twitter.com/DubaiFirstUAE">
										<img src="images/icon/si-twitter.png" alt="Twitter" />
									</a>
								</div><!--.col-xs-3-->
								<div class="col-xs-3">
									<a href="http://instagram.com/dubaifirstuae/#">
										<img src="images/icon/si-instagram.png" alt="Instagram" />
									</a>
								</div><!--.col-xs-3-->
							</div><!--.row-->
						</div><!--.modal-body-->

					</div><!--.modal-content-->
				</div><!--.modal-dialog-->
			</div><!--#modal-followus-->
			<!-- Modal - Follow Us :: End -->

		</div><!--.modal-sandbox-->

		<script src="scripts/lib/jquery.min.js"></script>
		<script src="scripts/lib/bootstrap.min.js"></script>

		<script src="scripts/lib/swiper.min.js"></script>

		<script src="scripts/df.core.js"></script>
	</body>
</html>
