<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Auto Logout</title>

	
		
		<!-- Bootstrap style -->
		<link href="styles/lib/bootstrap.min.css" rel="stylesheet">
		
		<link href="styles/lib/swiper.min.css" rel="stylesheet">
		
		<link href="styles/df.base.min.css" rel="stylesheet">
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>

		<div class="page-wrapper">

			<header class="global-header">
				<div class="container">
					<div class="row">
						<div class="col-xs-2">
							<button class="ux-button ux-button-cross">
								<img src="images/icon/back-app.png"/>
							</button>
						</div><!--.col-xs-2-->
						<div class="col-xs-8">
							<h2 class="page-heading">Auto Logout</h2>
						</div><!--.col-xs-8-->
					</div><!--.row-->
				</div><!--.container-->
			</header><!--.global-header-->

			<section class="page-content">
				<div class="container">
					<div class="vspacer100"></div>
					<div class="row">
						<div class="col-xs-12">
							 <h2>Modal Example</h2>
 
  							<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

						  	<!-- Modal -->
						  	<div class="modal fade" id="myModal" role="dialog">
							    <div class="modal-dialog modal-vertical-middle modal-sm" role="document">
					                <div class="modal-content">
					                    <div class="modal-header">
					                        <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button> -->
					                        <button class="modal-btn-close" data-dismiss="modal" aria-label="Close">
					                            <img src="images/icon/ic-cross.png" />
					                        </button>
					                        <h4 class="modal-title">Confirmation</h4>
					                    </div>
					                    <!--.modal-header-->
					                    <div class="modal-body">
					                        <div class="row">
					                            <div class="col-md-12">
					                               <div align="center">
														<font color="909090">Your Session will expire in</font> <br>
														<font color="f17272" size="5dp">
														<span id="countdown"></span>
														</font>
														<font color="909090" size="3dp"> min</font>
													</div>
					                            </div>
					                            <!--.col-md-12-->
					                        </div>
					                        <!--.row-->
					                    </div>
					                    <!--.modal-body-->
					                    <div class="modal-footer">
					                    	<div class="row">
					                    		<div class="col-xs-6">
					                    			<button type="button" class="ux-button ux-button-sm ux-primary" data-dismiss="modal">Logout</button>
					                    		</div>
					                    		<div class="col-xs-6">
					                    			<button type="button" class="ux-button ux-button-sm ux-success">Keep Active</button>
					                    		</div>
					                    	</div>
					                    </div>
					                    <!--.modal-footer-->
					                </div>
				                <!--.modal-content-->
				            	</div>
            					
						  	</div><!--.modal-dialog-->
						</div><!-- col-xs-12 -->
					</div><!--.row-->
						
				</div><!--.container-->
	
			</section><!--.page-content-->

			<div class="fix-space-bottom"></div><!--.fix-space-bottom-->
		</div><!--.page-wrapper-->


		<script src="scripts/lib/jquery.min.js"></script>
		<script src="scripts/lib/bootstrap.min.js"></script>

		<script src="scripts/lib/swiper.min.js"></script>

		<script src="scripts/df.core.js"></script>
		<script type="text/javascript">
			var seconds = 10 * 1; //seconds x minutes 
			var countdownTimer;
			countdownTimer = setInterval('autoLogoutPopup()', 1000);
		</script>
	</body>
</html>
