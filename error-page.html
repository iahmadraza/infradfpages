<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Error Page</title>
	<!-- Bootstrap style -->
	<link href="styles/lib/bootstrap.min.css" rel="stylesheet">
	<link href="styles/lib/swiper.min.css" rel="stylesheet">
	<link href="styles/df.base.min.css" rel="stylesheet">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
</head>

<body>
	<div class="page-wrapper">
		<!-- Global Header Menu :: Start -->
		<div class="global-header-spacer"></div>
		<section class="page-container">
			<header class="global-header">
				<div class="container">
					<div class="row">
						<div class="col-xs-7">
							<img src="images/logo/df-logo-white.png" class="company-logo-ndf" />
						</div>
						<!--.col-xs-8-->
						<div class="col-xs-5">
							<div class="header-quicks">
								
							</div>
							<!--.header-quicks-->
						</div>
						<!--.col-xs-4-->
					</div>
					<!--.row-->
				</div>
				<!--.container-->
			</header>
			<!--.global-header-->
			<div class="container">
				<div class="error-page">
					<div class="row">
						<div class="col-md-12">
							<div class="error-heading text-center">
								<div class="vspacer50"></div><!--.vspacer30-->
								<div class="error-img text-center">
									<img src="images/icon/error.png">
								</div><!--.div-->
								<div class="vspacer20"></div><!--.vspacer30-->
								<h2>We are Sorry,</h2>
								<div class="vspacer10"></div><!--.vspacer30-->
								<h4>The page you requested cannot be find.</h4>
								<div class="vspacer10"></div><!--.vspacer30-->
								<span>The URL may be misspelled or the page you're looking for is no longer available.</span>
								<div class="vspacer20"></div><!--.vspacer30-->
								<div class="header-quicks">
									<button class="ux-button ux-primary ux-button-up" data-toggle="modal" data-target="#modal-followus">Go to Home Page</button>
								</div>
							</div>
						</div>
						<!--.page-footer-->
					</div>
					<!--.col-md-12-->
				</div>
				<!--.row-->
			</div>
			<!--.page-inner-->
	</div>
	<!--.container-->
	</section>
	</div>
	<!--.page-wrapper-->
	<div class="modal-sandbox">
		<!-- Modal - Upload Photo :: Start -->
		<div class="modal fade" id="modal-upload-photo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">Upload Customer's Photo</h4>
					</div>
					<!--.modal-header-->
					<div class="modal-body">
						<div class="row">
							<div class="col-md-8">
								<div class="vgap50"></div>
								<!--.-->
								<label>Select image to upload</label>
								<input type="file"></input>
							</div>
							<!--.col-md-6-->
							<div class="col-md-4">
								<img src="images/icon/default-user.png" alt="customer" class="user-image" />
							</div>
							<!--.col-md-6-->
						</div>
						<!--.row-->
					</div>
					<!--.modal-body-->
					<div class="modal-footer">
						<a href="javascript:;" class="btn-uxd-link uxd-link-primary">Reset Image</a>
						<input type="button" value="Upload Photo" class="btn-uxd btn-uxd-primary" data-dismiss="modal" />
					</div>
					<!--.modal-footer-->
				</div>
				<!--.modal-content-->
			</div>
			<!--.modal-dialog-->
		</div>
		<!--#moda-upload-photo-->
		<!-- Modal - Upload Photo :: End -->
	</div>
	<!--.modal-sandbox-->
	<script src="scripts/lib/jquery.min.js"></script>
	<script src="scripts/lib/bootstrap.min.js"></script>
	<script src="scripts/lib/swiper.min.js"></script>
	<script src="scripts/df.core.js"></script>
	<style type="text/css">
	.yourstyle {}
	</style>
</body>

</html>
