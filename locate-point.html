<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Dubai First</title>

		<!-- Bootstrap style -->
		<link href="styles/lib/bootstrap.min.css" rel="stylesheet">
		<link href="styles/df.base.min.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>

		<div class="page-wrapper">

			<header class="global-header">
				<div class="container">
					<div class="row">
						<div class="col-xs-2">
							<button class="ux-button ux-button-cross">
								<img src="images/icon/ic-cross-white.png" />
							</button>
						</div><!--.col-xs-2-->
						<div class="col-xs-6">
							<h2 class="page-heading">Locate</h2>
						</div><!--.col-xs-8-->
						<div class="col-xs-4">
							<div class="header-quicks">
								<button class="ux-button-clear ux-button-lg ux-button-selected">
									<img src="images/icon/ic-locate-point.png" />
								</button>
								<button class="ux-button-clear ux-button-lg">
									<img src="images/icon/ic-locate-list.png" />
								</button>
							</div><!--.header-quicks-->
						</div><!--.col-xs-4-->
					</div><!--.row-->
				</div><!--.container-->
			</header><!--.global-header-->

			<section class="page-content">
				<div class="tab-container">
					<div class="droid-tabs">
						<ul class="lst-droid-tabs tabs-full tabs-center tabs-spacer">
							<li>
								<a href="javascript:;" class="tab-selected" id="tab-account">Branch</a>
							</li>
							<li>
								<a href="javascript:;" id="tab-recent">Payments</a>
							</li>
						</ul><!--.lst-droid-tabs-->
					</div><!--.droid-tabs-->
					<div class="tab-content">
						<div class="tab-section" id="tab-account-content" style="display:block;">
							<div class="container">
								<div class="row">
									<div class="col-md-12">
										<div class="map-controller">
											<iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d21324.55381188749!2d72.87955559533653!3d19.121507284817348!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1466500845774" width="100%" frameborder="0" style="border:0" allowfullscreen></iframe>
										</div><!--.map-controller-->
									</div><!--.col-md-12-->
								</div><!--.row-->
							</div><!--.container-->
						</div><!--.tab-section-->
						<div class="tab-section" id="tab-recent-content">
							<div class="container">
								<div class="row">
									<div class="col-md-12">
										<h1>MAP - Payments</h1>
									</div><!--.col-md-12-->
								</div><!--.row-->
								
								<div class="df-dash-footer fix-at-bottom" id="tab-recent-legend">
									<div class="row">
										<div class="card-details-content-title">
											<div class="col-xs-12">
												<div class="maplegend">
													<span><img src="images/icon/df-location-both.png" class="location">Both</span>
													<span><img src="images/icon/df-location-cash.png" class="location">Cash</span>
													<span><img src="images/icon/df-location-cheque.png" class="location">Cheque</span>
												</div>
											</div>
											<div class="vspacer"></div>
											<!--.vspacer20-->
										</div>
										<!--.card-details-content-->
									</div><!--.row-->
								</div><!--.df-dash-footer-->
							</div><!--.container-->
						</div><!--.tab-section-->
					</div><!--.tab-content-->
				
				</div><!--.tab-container-->
			</section><!--.page-content-->

		</div><!--.page-wrapper-->

		<div class="modal-sandbox">

		</div><!--.modal-sandbox-->

		<script src="scripts/lib/jquery.min.js"></script>
		<script src="scripts/lib/bootstrap.min.js"></script>
		<script src="scripts/df.core.js"></script>
		<script type="text/javascript">
			fixMapHeight();
		</script>
	</body>
</html>
