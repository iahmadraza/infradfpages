<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Dubai First</title>

		<!-- Bootstrap style -->
		<link href="styles/lib/bootstrap.min.css" rel="stylesheet">

		<link href="styles/lib/swiper.min.css" rel="stylesheet">

		<link href="styles/df.base.min.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		
		<div class="page-wrapper">

			<header class="global-header">
				<div class="container">
					<div class="row">
						<div class="col-xs-2">
							<button class="ux-button ux-button-cross">
								<img src="images/icon/ic-cross-white.png" />
							</button>
						</div><!--.col-xs-2-->
						<div class="col-xs-8">
							<h2 class="page-heading">Contact Us</h2>
						</div><!--.col-xs-8-->
						<div class="col-xs-2"></div><!--.col-xs-2-->
					</div><!--.row-->
				</div><!--.container-->
			</header><!--.global-header-->

			<section class="page-content">

				<div class="talk2us-section">
					<div class="talk2us-button">
						<a href="javascript:;" class="btn-talk2us">
							<img src="images/icon/ic-phone-gray.png" />
							<em>Talk to us</em>
						</a>
					</div><!--.talk2us-button-->
					<div class="talk2us-content">
						<div class="container">
						<div class="row">
							<div class="col-xs-12">
								<div class="read-controller brand-controller">
									<span>For enquiries call</span>
									<h6><img src="images/icon/ic-phone-white.png" />800 33</h6>
								</div><!--.read-controller-->
							</div><!--.col-xs-12-->
						</div><!--.row-->

						<div class="vspacer20"></div><!--.vspacer20-->

						<div class="row">
							<div class="col-xs-12">
								<div class="read-controller brand-controller">
									<span>Existing customer call</span>
									<h6><img src="images/icon/ic-phone-white.png" />045 06 8888</h6>
									<p>(within UAE)</p>
								</div><!--.read-controller-->
							</div><!--.col-xs-12-->
						</div><!--.row-->

						<div class="vspacer20"></div><!--.vspacer20-->

						<div class="row">
							<div class="col-xs-12">
								<div class="read-controller brand-controller">
									<span>or</span>
									<h6><img src="images/icon/ic-phone-white.png" />+971 4 352 8228</h6>
									<p>call collect from outside UAE</p>
								</div><!--.read-controller-->
							</div><!--.col-xs-12-->
						</div><!--.row-->

						<div class="vspacer20"></div><!--.vspacer20-->

						<div class="row">
							<div class="col-xs-12">
								<div class="read-controller">
									<span>Collections Email ID</span>
									<h6><img src="images/icon/ic-email-white.png" />collections@dubaifirst.co</h6>
								</div><!--.read-controller-->
							</div><!--.col-xs-12-->
						</div><!--.row-->
						</div><!--.container-->
					</div><!--.talk2us-content-->
				</div><!--.talk2us-section-->

				<div class="tab-container">
					<div class="droid-tabs tabs-nounderline">
						<ul class="lst-droid-tabs lst-contactus tabs-full tabs-spacer tabs-center">
							<li>
								<a href="javascript:;" class="tab-selected" id="tab-enquiry">Enquiry</a>
							</li>
							<li>
								<a href="javascript:;" id="tab-feedback">Feedback</a>
							</li>
							<li>
								<a href="javascript:;" id="tab-complaint">Complaint</a>
							</li>
						</ul><!--.lst-droid-tabs-->
					</div><!--.droid-tabs-->
					<div class="tab-content">
						<div class="tab-section" id="tab-enquiry-content" style="display:block;">
							<div class="form-container no-topgap">
								
								<div class="row">
									<div class="col-xs-12">
										<div class="form-controller">
											<label>Name</label>
											<input type="text" >
										</div><!--.form-controller-->
									</div><!--.col-xs-12-->
								</div><!--.row-->

								<div class="row">
									<div class="col-xs-3">
										<div class="form-controller">
											<div class="vspacer25"></div><!--.vspacer25-->
											<select class="form-control">
												<option>+971</option>
											</select>
										</div><!--.form-controller-->
									</div><!--.col-xs-3-->
									<div class="col-xs-9">
										<div class="form-controller">
											<label>Mobile Number</label>
											<input type="text" >
										</div><!--.form-controller-->
									</div><!--.col-xs-9-->
								</div><!--.row-->

								<div class="row">
									<div class="col-xs-12">
										<div class="form-controller">
											<label>Email</label>
											<input type="email" >
										</div><!--.form-controller-->
									</div><!--.col-xs-12-->
								</div><!--.row-->

								<div class="row">
									<div class="col-xs-12">
										<div class="vspacer20"></div><!--.vspacer20-->
										<div class="form-controller">
											<select class="form-control">
												<option>Select Enquiry type</option>
											</select>
										</div><!--.form-controller-->
									</div><!--.col-xs-12-->
								</div><!--.row-->

								<div class="row">
									<div class="col-xs-12">
										<div class="vspacer"></div><!--.vspacer-->
										<div class="attahment-controller">
											<div class="row">
												<div class="col-xs-3">
													<span>attachment</span>
												</div><!--.col-md-3-->
												<div class="col-xs-9">
													<div class="attachments-section">
														<ul class="lst-attachments">
															<li>
																<a href="javascript:;">
																	<img src="images/icon/attach-camera.png" alt="" />
																</a>
															</li>
															<li>
																<a href="javascript:;">
																	<img src="images/icon/attach-image.png" alt="" />
																</a>
															</li>
															<li>
																<a href="javascript:;">
																	<img src="images/icon/attach-document.png" alt="" />
																</a>
															</li>
														</ul><!--.lst-attachments-->
													</div><!--.attachments-section-->
												</div><!--.col-md-9-->
											</div><!--.row-->
										</div><!--.attahment-controller-->
									</div><!--.col-xs-12-->
								</div><!--.row-->

								<div class="row">
									<div class="col-xs-12">
										<div class="form-controller char-counter">
											<label>Type here</label>
											<textarea maxlength="200"></textarea>
											<span class="char-count">(200 characters max)</span>
										</div><!--.form-controller-->
									</div><!--.col-xs-12-->
								</div><!--.row-->

								<div class="vspacer"></div><!--.vspacer-->
								
								<div class="row">
									<div class="col-xs-10 col-xs-offset-1">
										<div class="text-center">
											<button class="ux-button ux-primary ux-button-up">Submit</button>
										</div><!--.text-center-->
									</div><!--.col-xs-12-->
								</div><!--.row-->

								<div class="vspacer40"></div><!--.vspacer40-->
								
							</div><!--.form-container-->
						</div><!--.tab-section-->
					</div><!--.tab-content-->
				</div><!--.tab-container-->
			</section><!--.page-content-->

		</div><!--.page-wrapper-->

		<div class="modal-sandbox">
			
		</div><!--.modal-sandbox-->

		<script src="scripts/lib/jquery.min.js"></script>
		<script src="scripts/lib/bootstrap.min.js"></script>

		<script src="scripts/lib/swiper.min.js"></script>

		<script src="scripts/df.core.js"></script>
	</body>
</html>
