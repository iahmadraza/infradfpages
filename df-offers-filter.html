<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Dubai First</title>

		<!-- Bootstrap style -->
		<link href="styles/lib/bootstrap.min.css" rel="stylesheet">
		
		<link href="styles/lib/swiper.min.css" rel="stylesheet">
		
		<link href="styles/df.base.min.css" rel="stylesheet">
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>

		<div class="page-wrapper">

			<header class="global-header">
				<div class="container">
					<div class="row">
						<div class="col-xs-2">
							<button class="ux-button ux-button-cross">
								<img src="images/icon/back-app.png" />
							</button>
						</div><!--.col-xs-2-->
						<div class="col-xs-5">
							<h2 class="page-heading">Offers</h2>
						</div><!--.col-xs-5-->
						<div class="col-xs-5">
							<div class="header-quicks">
								<button class="ux-button-clear ux-button-lg ux-button-selected"><!--Fetured/Sorting ICON-->
									<img src="images/icon/filter-white.png" />
								</button>
								<button class="ux-button-clear ux-button-lg">
									<img src="images/icon/filter-search.png" />
								</button>
								<button class="ux-button-clear ux-button-lg">
									<img src="images/icon/filter-card.png" />
								</button>
							</div><!--.header-quicks-->
						</div><!--.col-xs-5-->
					</div><!--.row-->
				</div><!--.container-->
			</header><!--.global-header-->

			<section class="page-content">
				<div class="container">

					<div class="row">
						<div class="col-xs-12">
							<div class="ux-selectionlist">
								<ul class="lst-ux-selectionlist">
									<li>
										<label>
											<input type="checkbox" name="">
											<em>Business Card</em>
										</label>
									</li>
									<li>
										<label>
											<input type="radio" name="singleSelection">
											<em>Business Card</em>
										</label>
									</li>
									<li>
										<label>
											<input type="radio" name="singleSelection">
											<em>Business Card</em>
										</label>
									</li>
									<li>
										<label>
											<input type="radio" name="singleSelection">
											<em>Business Card</em>
										</label>
									</li>
								</ul><!--.lst-ux-selectionlist-->
							</div><!--.ux-selectionlist-->
						</div><!--.col-xs-12-->
					</div><!--.row-->

				</div><!--.container-->
					
				<div class="vspacer20"></div><!--.vspacer20-->	
				
				<div class="df-dash-footer fixed-bottom">
					<div class="row">
						<div class="col-xs-6">
							<div class="text-center">
								<button class="ux-button ux-default ux-button-up">Clear</button>
							</div><!--.text-center-->
						</div><!--.col-xs-6-->
						
						<div class="col-xs-6">
							<div class="text-center">
								<button class="ux-button ux-primary ux-button-up">Apply</button>
							</div><!--.text-center-->
						</div><!--.col-xs-12-->
					</div><!--.row-->
				</div>
			</section><!--.page-content-->


			<div class="fix-space-bottom"></div><!--.fix-space-bottom-->
		</div>
		</div><!--.page-wrapper-->

		
		<script src="scripts/lib/jquery.min.js"></script>
		<script src="scripts/lib/bootstrap.min.js"></script>

		<script src="scripts/lib/swiper.min.js"></script>

		<script src="scripts/df.core.js"></script>
	</body>
</html>
