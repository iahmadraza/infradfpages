	<body>
		<div class="page-wrapper">
			<header class="global-header">
				<div class="container">
					<div class="row">
						<div class="col-md-2 col-xs-2">
						</div><!--.col-md-2-->
						<div class="col-md-8 col-xs-8">
							<h4>Toast Messages</h4>
						</div><!--.col-md-8-->
						<div class="col-md-2 col-xs-2">
							
						</div><!--.col-md-2-->
					</div><!--.row-->
				</div><!--.container-->
			</header><!--.global-header-->

			<section class="page-content">
				<div class="container">
					<div class="row">
						<div class="col-md-12">

							<h2>Message below - show/hide with jQuery</h2>

							<em class="msg msg-success">Hurray!! successfully updated.</em>
							<em class="msg msg-warning">This will cause you problem in future.</em>
							<em class="msg msg-info">This can be nice info.</em>
							<em class="msg msg-error">Hey ! how can you write such code??</em>
							
							<!-- <em class="msg msg-success msg-airfloat msg-autodismiss">I will disappear soon, so read me first.</em> -->

							<hr/> 
							<a href="javascript:;" class="show-autodismiss">show auto-dismiss msg again!</a>

							<button id="showmsg">SHOW MSG</button>

						</div><!--.col-md-12-->
					</div><!--.row-->
				</div><!--.container-->
			</section><!--.page-content-->

		</div><!--.page-wrapper-->
