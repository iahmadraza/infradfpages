<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Dubai First</title>

		<!-- Bootstrap style -->
		<link href="styles/lib/bootstrap.min.css" rel="stylesheet">
		
		<link href="styles/lib/swiper.min.css" rel="stylesheet">
		
		<link href="styles/df.base.min.css" rel="stylesheet">
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>

		<div class="page-wrapper">

			<header class="global-header">
				<div class="container">
					<div class="row">
				
						<div class="col-xs-10">
							<h2 class="page-heading">Statements</h2>
						</div><!--.col-xs-8-->
						<div class="col-xs-2">
							<div class="header-quicks">
								<button class="ux-button-clear">
									<img src="images/icon/cross.png" />
								</button>
							</div><!--.header-quicks-->
						</div><!--.col-xs-2-->
					</div><!--.row-->
				</div><!--.container-->
			</header><!--.global-header-->

			<section class="page-content">
				<div class="container ">
					
					<div class="vspacer20"></div><!--.vspacer20-->
					
					<div class="statement">
						
						<div class="row">
							<div class="col-xs-12">
								<div class="form-controller">
									<span>Select Year</span>
									<select class="form-control">
										<option>2016</option>
									</select>
								</div><!--.form-controller-->
							</div><!--.col-xs-12-->
						</div><!--.row-->

						<div class="vspacer20"></div><!--.vspacer20-->

						<div class="row">
							<div class="col-xs-12">
								<div class="form-controller">
									<span>Select Month</span>
									<select class="form-control">
										<option>August</option>
									</select>
								</div><!--.form-controller-->
							</div><!--.col-xs-12-->
						</div><!--.row-->

					</div><!--.statement-->

					<div class="vspacer20"></div><!--.vspacer20-->

					<div class="row">
						<div class="col-xs-12">
							<div class="form-controller">
								<p class="controller-note note-error">Note : You will be charged AED 50 for each statement request.</p>
							</div><!--.form-controller-->
						</div><!--.col-xs-12-->
					</div><!--.row-->

					<div class="row">
						<div class="col-xs-12">
							<button class="ux-button ux-primary ux-button-up" data-toggle="modal" data-target="#modal-download-statement">Download Statements</button>
						</div><!--.col-xs-12-->
					</div><!--.row-->
					
				</div><!--.container-->
			</section><!--.page-content-->

		</div><!--.page-wrapper-->

		<div class="modal-sandbox">
			<!-- Modal - Download Statement Popup :: Start -->
			<div class="modal fade" id="modal-download-statement" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				<div class="modal-dialog modal-vertical-middle modal-sm" role="document">
					<div class="modal-content">
						
						<div class="modal-header">
							<button class="modal-btn-close" data-dismiss="modal" aria-label="Close">
								<img src="images/icon/ic-cross.png">
							</button>
							<h4 class="modal-title" id="myModalLabel">Successful</h4>
						</div><!--.modal-header-->
						
						<div class="donepopup">
							<div class="vspacer20"></div><!--.vspacer20-->
							<div class="row">
								<div class="col-md-12">
									<div class="text-center">
										<img src="images/icon/done.png">
										<h2>DONE !</h2>
									</div>
								</div><!--.col-md-12-->
								<div class="col-md-12">
									<div class="text-center">
										<h3>Your request has been sent successfully</h3>
									</div>
								</div><!--.col-md-12-->
								<div class="col-xs-12">
									<div class="text-center">
										<span>Reference No.</span>
										<b>02130132131</b>
									</div>
								</div><!--.col-xs-12-->
							</div><!--.row-->
						</div><!--.donepopup-->
						
						<div class="modal-footer">
							<div class="text-center">
								<button type="button" class="ux-linkbutton ux-button-sm ux-primary donepopupbtn" data-dismiss="modal" aria-label="Close">Ok</button>
							</div>
						</div><!--.modal-footer-->
						
					</div><!--.modal-content-->
				</div><!--.modal-dialog-->
			</div><!--#modal-download-statement-->
			<!-- Modal - Download Statement Popup :: End -->
		</div><!--.modal-sandbox-->

		
		<script src="scripts/lib/jquery.min.js"></script>
		<script src="scripts/lib/bootstrap.min.js"></script>

		<script src="scripts/lib/swiper.min.js"></script>

		<script src="scripts/df.core.js"></script>
		
	</body>
</html>
