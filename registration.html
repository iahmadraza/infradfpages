<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Dubai First</title>

		<!-- Bootstrap style -->
		<link href="styles/lib/bootstrap.min.css" rel="stylesheet">
		<link href="styles/df.base.min.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>

		<div class="page-wrapper">

			<header class="global-header">
				<div class="container">
					<div class="row">
						<div class="col-xs-2"></div><!--.col-xs-2-->
						<div class="col-xs-8">
							<img src="images/logo/df-logo-white.png" class="company-logo-reg" />
						</div><!--.col-xs-8-->
						<div class="col-xs-2">
							<div class="header-quicks">
								<button class="ux-button-clear">
									<img src="images/icon/ic-cross-white.png" />
								</button>
							</div><!--.header-quicks-->
						</div><!--.col-xs-2-->
					</div><!--.row-->
				</div><!--.container-->
			</header><!--.global-header-->

			<section class="page-content">
				<div class="container">
					<div class="form-container">
					<div class="row">
						<div class="col-xs-12">
							<div class="vspacer20"></div><!--.vspacer20-->
							<h5 class="text-center page-caption">Tell us about you</h5>
							<div class="vspacer20"></div><!--.vspacer20-->
						</div><!--.col-xs-12-->
					</div><!--.row-->
					
					<div class="row">
						<div class="col-xs-12">
							<div class="form-controller">
								<label>Name</label>
								<input type="text" >
							</div><!--.form-controller-->
						</div><!--.col-xs-12-->
					</div><!--.row-->

					<div class="row">
						<div class="col-xs-3">
							<div class="form-controller">
								<div class="vspacer25"></div><!--.vspacer25-->
								<select class="form-control">
									<option>+971</option>
								</select>
							</div><!--.form-controller-->
						</div><!--.col-xs-3-->
						<div class="col-xs-9">
							<div class="form-controller">
								<label>Mobile Number</label>
								<input type="text" >
							</div><!--.form-controller-->
						</div><!--.col-xs-9-->
					</div><!--.row-->

					<div class="row">
						<div class="col-xs-12">
							<div class="form-controller">
								<label>Email (optional)</label>
								<input type="email" >
							</div><!--.form-controller-->
						</div><!--.col-xs-12-->
					</div><!--.row-->

					<div class="vspacer30"></div><!--.vspacer30-->

					<div class="row">
						<div class="col-xs-12">
							<div class="text-center">
								<button class="ux-circlebutton" data-toggle="modal" data-target="#modal-registration-confirm">
									<img src="images/icon/brand-right-arrow.png">
								</button>
							</div><!--.text-center-->
						</div><!--.col-xs-12-->
					</div><!--.row-->
					</div><!--.form-container-->
				</div><!--.container-->
			</section><!--.page-content-->

		</div><!--.page-wrapper-->

		<div class="modal-sandbox">

			<!-- Modal - Registration Confirm Popup :: Start -->
			<div class="modal fade" id="modal-registration-confirm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				<div class="modal-dialog modal-vertical-middle modal-sm" role="document">
					<div class="modal-content">
						
						<div class="modal-header">
							<!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button> -->
							<button class="modal-btn-close" data-dismiss="modal" aria-label="Close">
								<img src="images/icon/ic-cross.png" />
							</button>
							<h4 class="modal-title">Confirmation</h4>
						</div><!--.modal-header-->
						
						<div class="modal-body">
							<div class="row">
								<div class="col-md-12">
									<p class="light-black">Please confirm your mobile number</p>
									<b class="highlight-text">+971-90000-90000</b>
								</div><!--.col-md-12-->
							</div><!--.row-->
						</div><!--.modal-body-->
						
						<div class="modal-footer">
							<button type="button" class="ux-linkbutton" data-dismiss="modal">Cancel</button>
							<button type="button" class="ux-linkbutton ux-primary">Ok</button>
						</div><!--.modal-footer-->
						
					</div><!--.modal-content-->
				</div><!--.modal-dialog-->
			</div><!--#modal-registration-confirm-->
			<!-- Modal - Registration Confirm Popup :: End -->
		</div><!--.modal-sandbox-->

		<script src="scripts/lib/jquery.min.js"></script>
		<script src="scripts/lib/bootstrap.min.js"></script>
		<script src="scripts/df.core.js"></script>
	</body>
</html>
