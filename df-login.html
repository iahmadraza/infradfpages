<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dubai First</title>
    <!-- Bootstrap style -->
    <link href="styles/lib/bootstrap.min.css" rel="stylesheet">
    <link href="styles/lib/swiper.min.css" rel="stylesheet">
    <link href="styles/df.base.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
</head>

<body>
    <div class="page-wrapper">
        <header class="global-header">
            <div class="container">
                <div class="row">
                    <div class="col-xs-2"></div>
                    <!--.col-xs-2-->
                    <div class="col-xs-8">
                        <img src="images/logo/df-logo-white.png" class="company-logo-reg" />
                    </div>
                    <!--.col-xs-8-->
                    <div class="col-xs-2">
                        <div class="header-quicks">
                            <button class="ux-button-clear">
                                <img src="images/icon/cross.png" />
                            </button>
                        </div>
                        <!--.header-quicks-->
                    </div>
                    <!--.col-xs-2-->
                </div>
                <!--.row-->
            </div>
            <!--.container-->
        </header><!--.global-header-->

        <section class="page-content">
            <div class="container ">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="vspacer50"></div><!--.vspacer50-->
                    </div><!--.col-xs-12-->
                </div><!--.row-->

                <div class="row">
                    <div class="col-xs-12">
                        <h5 class="text-center page-caption logintext">Login with Internet Banking</h5>
                    </div><!--.col-xs-12-->
                </div><!--.row-->

                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-controller containerspace">
                            <label>User ID</label>
                            <input type="text">
                        </div>
                        <!--.form-controller-->
                        <div class="form-controller containerspace">
                            <label>Password</label>
                            <input type="password">
                        </div><!--.form-controller-->
                    </div><!--.col-xs-12-->
                </div><!--.row-->

                <div class="vspacer30"></div><!--.vspacer30-->

                <div class="row">
                    <div class="col-xs-10 col-xs-offset-1">
                        <div class="text-center">
                            <button class="ux-button ux-primary ux-button-up">Login</button>
                        </div><!--.text-center-->
                    </div><!--.col-xs-12-->
                </div><!--.row-->

                <div class="row">
                    <div class="col-xs-12">
                        <div class="otp-controls">
                            <p class="login-text">
                                <label class="ux-primary login-forgot-text">Forgot Username?</label>
                                <label class="ux-primary login-forgot-text loginborder">Forgot Password?</label>
                            </p>
                        </div><!--.otp-controls-->
                    </div><!--.col-xs-12-->
                </div><!--.row-->

                <div class="row">
                    <div class="col-xs-3"></div><!--.col-xs-3-->
                    <div class="col-xs-6">
                        <div class="text-center">
                            <div class="otp-controls footertext">
                                <p>Don't have Internet Banking?
                                    <a href="#">
                                        <label class="ux-primary login-register">REGISTER HERE</label>
                                    </a>
                                </p>
                            </div><!--.otp-controls-->
                        </div>
                    </div><!--.col-xs-6-->
                    <div class="col-xs-3"></div><!--.col-xs-3-->
                </div><!--.row-->
            </div><!--.container-->
        </section><!--.page-content-->

        <div class="fix-space-bottom"></div><!--.fix-space-bottom-->
        
    </div><!--.page-wrapper-->
    
    <div class="page-loader">
        <div class="loader-swing">
            <!-- <div class='uil-ripple-css' style='transform:scale(0.6);'><div></div><div></div></div> -->
            <img src="images/loader/loading-img.gif" alt="loading" />
            <em>Loading...</em>
        </div><!--.loader-swing-->
    </div><!--.page-loader-->

    <div class="modal-sandbox">
        <!-- Modal - Registration Confirm Popup :: Start -->
        <div class="modal fade" id="modal-registration-confirm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog modal-vertical-middle modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button> -->
                        <button class="modal-btn-close" data-dismiss="modal" aria-label="Close">
                            <img src="images/icon/ic-cross.png" />
                        </button>
                        <h4 class="modal-title">Confirmation</h4>
                    </div>
                    <!--.modal-header-->
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-12">
                                <p>Please confirm your mobile number</p>
                                <b>+971-90000-90000</b>
                            </div>
                            <!--.col-md-12-->
                        </div>
                        <!--.row-->
                    </div>
                    <!--.modal-body-->
                    <div class="modal-footer">
                        <button type="button" class="ux-linkbutton ux-button-sm" data-dismiss="modal">Cancel</button>
                        <button type="button" class="ux-linkbutton ux-button-sm ux-primary">Ok</button>
                    </div>
                    <!--.modal-footer-->
                </div>
                <!--.modal-content-->
            </div>
            <!--.modal-dialog-->
        </div>
        <!--#modal-registration-confirm-->
        <!-- Modal - Registration Confirm Popup :: End -->
        <!-- Modal - Follow Us :: Start -->
        <div class="modal fade" id="modal-followus" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog modal-sm modal-custom-follow" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="modal-btn-close" data-dismiss="modal" aria-label="Close">
                            <img src="images/icon/ic-cross.png" />
                        </button>
                        <h4 class="modal-title">Follow Us</h4>
                    </div>
                    <!--.modal-header-->
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-xs-3">
                                <a href="http://facebook.com/pages/Dubai-First/127229957356387">
                                    <img src="images/icon/si-facebook.png" alt="Facebook" />
                                </a>
                            </div>
                            <!--.col-xs-3-->
                            <div class="col-xs-3">
                                <a href="https://www.linkedin.com/company/dubai-first-p-j-s-c">
                                    <img src="images/icon/si-linkedin.png" alt="LinkedIn" />
                                </a>
                            </div>
                            <!--.col-xs-3-->
                            <div class="col-xs-3">
                                <a href="http://twitter.com/DubaiFirstUAE">
                                    <img src="images/icon/si-twitter.png" alt="Twitter" />
                                </a>
                            </div>
                            <!--.col-xs-3-->
                            <div class="col-xs-3">
                                <a href="http://instagram.com/dubaifirstuae/#">
                                    <img src="images/icon/si-instagram.png" alt="Instagram" />
                                </a>
                            </div>
                            <!--.col-xs-3-->
                        </div>
                        <!--.row-->
                    </div>
                    <!--.modal-body-->
                </div>
                <!--.modal-content-->
            </div>
            <!--.modal-dialog-->
        </div>
        <!--#modal-followus-->
        <!-- Modal - Follow Us :: End -->
    </div><!--.modal-sandbox-->
    <script src="scripts/lib/jquery.min.js"></script>
    <script src="scripts/lib/bootstrap.min.js"></script>
    <script src="scripts/lib/swiper.min.js"></script>
    <script src="scripts/df.core.js"></script>
</body>

</html>
