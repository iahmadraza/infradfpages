<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Dubai First</title>

		<!-- Bootstrap style -->
		<link href="styles/lib/bootstrap.min.css" rel="stylesheet">
		
		<link href="styles/lib/swiper.min.css" rel="stylesheet">
		
		<link href="styles/df.base.min.css" rel="stylesheet">
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>

		<div class="page-wrapper">

			<header class="global-header">
				<div class="container">
					<div class="row">
						<div class="col-xs-2">
							<div class="header-quicks">
								<button class="ux-button-clear">
									<img src="images/icon/back-app.png" />
								</button>
							</div><!--.header-quicks-->
						</div><!--.col-xs-2-->
						<div class="col-xs-10">
							<h2 class="page-heading">Reward Points</h2>
						</div><!--.col-xs-8-->
					</div><!--.row-->
				</div><!--.container-->
			</header><!--.global-header-->

			<section class="page-content">
				<div class="container ">
					
					<div class="vspacer20"></div><!--.vspacer20-->

					<div class="statement-header">
						<div class="row">
								<div class="col-xs-12">
									<em>Select your card</em>
								</div><!--.col-xs-2-->
						</div><!--.row-->
					</div><!--.statement-header-->
					
					<!-- =================== Card LOOP :: START ================= -->
					<div class="statement reward-points-section">
						
						<div class="reward-header">
							<div class="row">
								<div class="col-xs-12">
									<div class="card-selection">
										<span class="statementtext">cashback card</span>
										<p>
											<img src="images/icon/mastercard.png" />
											<em>5466 XXXX XXXX 5454</em>
										</p>
									</div><!--.card-selection-->

									<div class="card-selection card-section-sm">
										<p>
											<img src="images/icon/rewards-red.png" />
											<em>Reward Points <b>454</b></em>
										</p>
									</div><!--.card-selection-->

								</div><!--.col-xs-8-->
							</div><!--.row-->
						</div><!--.reward-header-->

						<div class="form-controller">
                            <label>Redeem Points</label>
                            <input type="text">
                        </div>
                        <!--.form-controller-->

                        <div class="row">	
                        	<div class="col-xs-10 col-xs-offset-1">
                        		<div class="text-center">
                            		<button class="ux-button ux-primary ux-button-up" data-toggle="modal" data-target="#modal-redeem-confirm">redeem</button>
                        		</div><!--.text-center-->
                    		</div><!--.col-xs-12-->
                    	</div>		
					</div><!--.statement.reward-points-->
					<!-- =================== Card LOOP :: END ================= -->

					<div class="statement reward-points-section">
						
						<div class="reward-header">
							<div class="row">
								<div class="col-xs-12">
									<div class="card-selection">
										<span class="statementtext">cashback card</span>
										<p>
											<img src="images/icon/visa.png" />
											<em>5466 XXXX XXXX 5454</em>
										</p>
									</div><!--.card-selection-->

									<div class="card-selection card-section-sm">
										<p>
											<img src="images/icon/rewards-red.png" />
											<em>Reward Points <b>1,004</b></em>
										</p>
									</div><!--.card-selection-->

								</div><!--.col-xs-8-->
							</div><!--.row-->
						</div><!--.reward-header-->

						<div class="form-controller">
                            <label>Redeem Points</label>
                            <input type="text">
                        </div>
                        <!--.form-controller-->

                        <div class="row">	
                        	<div class="col-xs-10 col-xs-offset-1">
                        		<div class="text-center">
                            		<button class="ux-button ux-primary ux-button-up">redeem</button>
                        		</div><!--.text-center-->
                    		</div><!--.col-xs-12-->
                    	</div>		
					</div><!--.statement.reward-points-->
					
				</div><!--.container-->
			</section><!--.page-content-->

			<div class="fix-space-bottom"></div><!--.fix-space-bottom-->
		</div><!--.page-wrapper-->

		<div class="modal-sandbox">
			
			<!-- Modal - Redeem Confirmation :: Start -->
			<div class="modal fade" id="modal-redeem-confirm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				<div class="modal-dialog modal-vertical-middle modal-sm" role="document">
					<div class="modal-content">
						
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title" id="myModalLabel">Redirecting...</h4>
						</div><!--.modal-header-->
						
						<div class="modal-body">
							<div class="row">
								<div class="col-md-12">
									<p>You are being redirected to redeem page.</p>
								</div><!--.col-md-12-->
							</div><!--.row-->
						</div><!--.modal-body-->
						
						<div class="modal-footer">
							<button type="button" class="ux-linkbutton ux-button-sm" data-dismiss="modal">Cancel</button>
                       		<button type="button" class="ux-linkbutton ux-button-sm ux-primary">Ok</button>
						</div><!--.modal-footer-->
						
					</div><!--.modal-content-->
				</div><!--.modal-dialog-->
			</div><!--#modal-redeem-confirm-->
			<!-- Modal - Redeem Confirmation :: End -->

		</div><!--.modal-sandbox-->

		
		<script src="scripts/lib/jquery.min.js"></script>
		<script src="scripts/lib/bootstrap.min.js"></script>

		<script src="scripts/lib/swiper.min.js"></script>

		<script src="scripts/df.core.js"></script>
	</body>
</html>
