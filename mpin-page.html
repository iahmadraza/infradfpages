<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<title>mPIN Enter</title>
	<!-- Bootstrap style -->
	<link href="styles/lib/bootstrap.min.css" rel="stylesheet">
	<link href="styles/lib/swiper.min.css" rel="stylesheet">
	<link href="styles/df.base.min.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
</head>

<body>
	<div class="page-wrapper">

		<header class="global-header">
			<div class="container">
				<div class="row">
					<div class="col-xs-2">
						<button class="ux-button ux-button-cross">
							<img src="images/icon/back-app.png" />
						</button>
					</div><!--.col-xs-2-->
					<div class="col-xs-8">
						<h2 class="page-heading">Set mPIN</h2>
					</div><!--.col-xs-8-->
					<div class="col-xs-2"></div><!--.col-xs-2-->
				</div><!--.row-->
			</div><!--.container-->
		</header><!--.global-header-->

		<!--.global-header-lg-->
		<div>
			<div class="vspacer20"></div>
			<div class="container">
				<div class="row">
					<div class="col-xs-12">
						<h4>&nbsp;</h4>
						<p align="center">Enter your MPIN</p>
					</div><!--.col-xs-12-->
				</div><!--.row-->
			</div><!--.container-->
		</div><!--.white-box-->
		<div class="vspacer20"></div><!--.vspacer20-->


		<div class="mpin-dots-line">
			<div class="container">
			<div class="row">
				<div class="col-xs-3 colxsxs2"></div><!--.col-xs-3-->
				<div class="col-xs-1">
					<div class="mpin-dot dot-empty mpin-dot-1"></div>
					<!--.mpin-dot.dot-empty-->
				</div>
				<!--.col-md-1-->
				<div class="col-xs-1">
					<div class="mpin-dot dot-empty mpin-dot-2"></div>
					<!--.mpin-dot.dot-empty-->
				</div>
				<!--.col-md-1-->
				<div class="col-xs-1">
					<div class="mpin-dot dot-empty mpin-dot-3"></div>
					<!--.mpin-dot.dot-empty-->
				</div>
				<!--.col-md-1-->
				<div class="col-xs-1">
					<div class="mpin-dot dot-empty mpin-dot-4"></div>
					<!--.mpin-dot.dot-empty-->
				</div>
				<!--.col-md-1-->
				<div class="col-xs-1">
					<div class="mpin-dot dot-empty mpin-dot-5"></div>
					<!--.mpin-dot.dot-empty-->
				</div>
				<!--.col-xs-3-->
				<div class="col-xs-1">
					<div class="mpin-dot dot-empty mpin-dot-6"></div>
					<!--.mpin-dot.dot-empty-->
				</div>
				<!--.col-xs-3-->
				<div class="col-xs-3">
					<button class="btn-mpin-fill btn-mpin-clear">
						<img src="images/icon/ic-clear-mpin.png" alt="x" />
					</button>
				</div><!--.col-xs-3-->
			</div><!--.row-->
			</div><!--.container-->
		</div><!--.mpin-dots-line-->

		<div class="vspacer20"></div><!--.vspacer20-->

		<div class="btn-mpin-numbers">
			<div class="container">
			<div class="row">
				<div class="col-xs-4">
					<button class="btn-mpin-fill btn-mpin-number">1</button>
				</div>
				<!--.col-xs-4-->
				<div class="col-xs-4">
					<button class="btn-mpin-fill btn-mpin-number">2</button>
				</div>
				<!--.col-xs-4-->
				<div class="col-xs-4">
					<button class="btn-mpin-fill btn-mpin-number">3</button>
				</div>
				<!--.col-xs-4-->
			</div>
			<!--.row-->
			<div class="row">
				<div class="col-xs-4">
					<button class="btn-mpin-fill btn-mpin-number">4</button>
				</div>
				<!--.col-xs-4-->
				<div class="col-xs-4">
					<button class="btn-mpin-fill btn-mpin-number">5</button>
				</div>
				<!--.col-xs-4-->
				<div class="col-xs-4">
					<button class="btn-mpin-fill btn-mpin-number">6</button>
				</div>
				<!--.col-xs-4-->
			</div>
			<!--.row-->
			<div class="row">
				<div class="col-xs-4">
					<button class="btn-mpin-fill btn-mpin-number">7</button>
				</div>
				<!--.col-xs-4-->
				<div class="col-xs-4">
					<button class="btn-mpin-fill btn-mpin-number">8</button>
				</div>
				<!--.col-xs-4-->
				<div class="col-xs-4">
					<button class="btn-mpin-fill btn-mpin-number">9</button>
				</div><!--.col-xs-4-->
			</div> <!--.row-->
			<div class="row">
				<div class="col-xs-4">
				</div>
				<!--.col-xs-4-->
				<div class="col-xs-4">
					<button class="btn-mpin-fill btn-mpin-number">0</button>
				</div>
				<!--.col-xs-4-->
				<div class="col-xs-4">
					<button class="btn-mpin-fill btn-checknow">
						<img src="images/icon/ic-tick.png" class="mpintick" alt="" />
					</button>
				</div><!--.col-xs-4-->
			</div><!--.row-->
			</div><!--.container-->
		</div><!--.btn-mpin-numbers-->

	</div><!--.page-wrapper-->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="scripts/lib/jquery.min.js"></script>
	<script src="scripts/lib/bootstrap.min.js"></script>
	<script src="scripts/lib/swiper.min.js"></script>

	<script src="scripts/df.core.js"></script>

</body>
</html>
