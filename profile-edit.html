<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile Edit Page</title>
    <!-- Bootstrap style -->
    <link href="styles/lib/bootstrap.min.css" rel="stylesheet">
    <link href="styles/lib/swiper.min.css" rel="stylesheet">
    <link href="styles/df.base.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
</head>

<body>
    <div class="page-wrapper">
       <header class="global-header">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-2">
                            <button class="ux-button ux-button-cross">
                                <img src="images/icon/back-app.png" />
                            </button>
                        </div><!--.col-xs-2-->
                        <div class="col-xs-8">
                            <h2 class="page-heading">My Profile</h2>
                        </div><!--.col-xs-8-->
                        <div class="col-xs-2"></div><!--.col-xs-2-->
                    </div><!--.row-->
                </div><!--.container-->
            </header><!--.global-header-->
        <!--.global-header-->
        <section class="page-content login-content">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-section">
                            <div class="form-controller align-center">
                                <a href="javascript:;" class="user-photo" data-toggle="modal" data-target="#modal-set-photo">
                                    <img src="images\icon\default-user.png" alt="me" class="img-circle" />
                                    <em>Edit Photo</em>
                                </a>
                            </div><!--.form-controller-->

                            <div class="vspacer20"></div><!--.vspacer20-->

                            <div class="read-controller">
                                <span>Username</span>
                                <h6>Ahmad Raza Khan</h6>
                            </div><!--.read-controller-->
                            
                            <div class="vspacer20"></div><!--.vspacer20-->

                            <div class="read-controller">
                                <span>Mobile Number</span>
                                <h6>+919000090000</h6>
                            </div><!--.read-controller-->

                            <div class="vspacer20"></div><!--.vspacer20-->

                            <div class="read-controller">
                                <span>Email</span>
                                <h6>ahmad.khan@infrasofttech.com</h6>
                            </div><!--.read-controller-->

                            <div class="vspacer40"></div><!--.vspacer40-->

                            <div class="form-actions align-center">
                                <input type="button" class="ux-button ux-primary ux-button-up" value="Update Profile">
                            </div><!--.form-actions-->

                        </div><!--.form-section-->
                    </div><!--.col-md-12-->

                </div><!--.row-->
            </div><!--.container-->

        </section><!--.page-content-->
    </div><!--.page-wrapper-->
    
    <!-- Modal - Set Profile Photo :: Start -->
    <div class="modal fade" id="modal-set-photo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Upload Profile Photo</h4>
                </div><!--.modal-header-->
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <button class="ux-button ux-button-up">Remove Photo</button>
                            <div class="vgap20"></div>
                            <button class="ux-button ux-primary ux-button-up">click a photo</button>
                            <div class="vgap20"></div>
                            <!--.vgap20-->
                            <button class="ux-button ux-primary ux-button-up">select from gallery</button>
                        </div><!--.col-md-12-->
                    </div><!--.row-->
                </div><!--.modal-body-->
            </div><!--.modal-content-->
        </div><!--.modal-dialog-->
    </div><!--#modal-set-photo-->
    <!-- Modal - Set Profile Photo :: End -->

    <script src="scripts/lib/jquery.min.js"></script>
	<script src="scripts/lib/bootstrap.min.js"></script>
	<script src="scripts/lib/swiper.min.js"></script>
	<script src="scripts/df.core.js"></script>
</body>

</html>
